<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="estilo.css" rel="stylesheet">
    <script src="calculos.js" defer></script>
</head>
<body>
    <div class="calculadora-corpo">
        <div class="tela">
            <div visor-salva-numero class="salva-numero"></div>
            <div visor-digita-numero class="digita-numero"></div>
        </div>
        <button botao-limpa-tudo >C</button>
        <button botao-deleta class="del">DEL</button>
        <button botao-operacao>รท</button>
        <button botao-operacao>x</button>
        <button botao-numero>7</button>
        <button botao-numero>8</button>
        <button botao-numero>9</button>
        <button botao-operacao>+</button>
        <button botao-numero>4</button>
        <button botao-numero>5</button>
        <button botao-numero>6</button>
        <button botao-operacao>-</button>
        <button botao-numero>1</button>
        <button botao-numero>2</button>
        <button botao-numero>3</button>
        <button botao-resultado class="rollspan-two">=</button>
        <button botao-numero class="span-two">0</button>
        <button botao-numero>.</button>        
    </div>
</body>
</html>
